<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Recipe Book</title>
</head>
<body style = "background-color: rgb(255, 247, 230)", ;>
    <h1 style = "font-family: Georgia">
            Recipe Book
    </h1>
    <p>
        {% for recipe in recipes %}
            <li>
                <a href = '{{ recipe.link }}'>
                    {{ recipe.name }}
                </a>
            </li>
        {% endfor %}
    </p>
</body>
</html>
